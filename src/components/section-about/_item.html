<div class="about-item about-item-{{{ item.index }}} anim" 
	data-threshold="0.2">

	<div class="value">
		<app-counter :value="{{{ item.value }}}"></app-counter>
		<span class="visible-xs-inline">{{{ item.value }}}</span>
	</div>

	{% if lang == 'ru' %}
	<div class="text">{{{ item.text@ru|safe }}}</div>
	{% endif %}

</div>
